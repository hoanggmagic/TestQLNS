<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Thêm/Sửa Giờ Làm Việc</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
      }

      .admin-header {
        background-color: #2c3e50;
        color: #fff;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      .form-container {
        background-color: #fff;
        padding: 20px;
        margin-top: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 50%;
        margin: 0 auto;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="number"],
      input[type="date"] {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .btn-submit {
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .btn-submit:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="admin-header">
      <h1>Thêm/Sửa Giờ Làm Việc</h1>
    </div>

    <div class="form-container">
      <form
        th:action="@{/admin/giolam/add}"
        th:object="${workHours}"
        method="post"
      >
        <div class="form-group">
          <label for="employeeId">ID Nhân Viên:</label>
          <input
            type="text"
            id="employeeId"
            th:field="*{employeeId}"
            required
          />
        </div>

        <div class="form-group">
          <label for="date">Ngày Làm Việc:</label>
          <input type="date" id="date" th:field="*{date}" required />
        </div>

        <div class="form-group">
          <label for="hoursWorked">Số Giờ Làm:</label>
          <input
            type="number"
            id="hoursWorked"
            th:field="*{hoursWorked}"
            required
          />
        </div>

        <button type="submit" class="btn-submit">Lưu</button>
      </form>
    </div>
  </body>
</html>
