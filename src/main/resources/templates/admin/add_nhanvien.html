<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Thêm Nhân Viên</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        padding: 40px;
      }
      h1 {
        color: #2c3e50;
      }
      form {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #2ecc71;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background-color: #27ae60;
      }
    </style>
  </head>
  <body>
    <h1>➕ Thêm Nhân Viên</h1>

    <form
      th:action="@{/admin/nhansu/add}"
      method="post"
      th:object="${nhanVien}"
    >
      <label>
        Tên đăng nhập:
        <input
          type="text"
          th:field="*{username}"
          placeholder="Tên đăng nhập"
          required
        />
      </label>
      <label>
        Mật khẩu:
        <input
          type="password"
          th:field="*{password}"
          placeholder="Mật khẩu"
          required
        />
      </label>

      <label>
        Email:
        <input type="email" th:field="*{email}" placeholder="Email" required />
      </label>

      <label>
        Số điện thoại:
        <input
          type="text"
          th:field="*{sdt}"
          placeholder="Số điện thoại"
          required
        />
      </label>

      <label>
        Chức vụ:
        <select th:field="*{chucVu.id}" required>
          <option value="">-- Chọn chức vụ --</option>
          <option value="1">ADMIN</option>
          <option value="2">USER</option>
        </select>
      </label>

      <button type="submit">Lưu nhân viên</button>
    </form>
  </body>
</html>
