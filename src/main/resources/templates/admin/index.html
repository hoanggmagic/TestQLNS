<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Trang Quản Trị Admin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
      }

      .admin-header {
        background-color: #2c3e50;
        color: #fff;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      .logout-btn {
        position: absolute;
        right: 20px;
        top: 20px;
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
      }

      .logout-btn:hover {
        background-color: #c0392b;
      }

      .admin-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 30px;
      }

      .admin-card {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 250px;
        margin: 15px;
        padding: 20px;
        text-align: center;
        transition: 0.3s;
      }

      .admin-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
      }

      .admin-card h3 {
        margin: 10px 0;
        color: #2c3e50;
      }

      .admin-card button {
        padding: 10px 20px;
        border: none;
        background-color: #3498db;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }

      .admin-card button:hover {
        background-color: #2980b9;
      }
      .admin-header a {
        text-decoration: none;
      }

      .admin-header h1 {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="admin-header">
      <a href="javascript:void(0);" onclick="goTo('dashboard')"
        ><h1>Bảng Điều Khiển Admin</h1></a
      >

      <button class="logout-btn" onclick="logout()">Đăng xuất</button>
    </div>

    <div class="admin-container">
      <div class="admin-card">
        <h3>Quản lý nhân sự</h3>
        <button onclick="goTo('nhansu')">Quản lý</button>
      </div>

      <div class="admin-card">
        <h3>Quản lý chức vụ</h3>
        <button onclick="goTo('chucvu')">Quản lý</button>
      </div>

      <div class="admin-card">
        <h3>Quản lý giờ làm</h3>
        <button onclick="goTo('giolam')">Quản lý</button>
      </div>

      <div class="admin-card">
        <h3>Quản lý chấm công</h3>
        <button onclick="goTo('chamcong')">Quản lý</button>
      </div>

      <div class="admin-card">
        <h3>Quản lý lương</h3>
        <button onclick="goTo('luong')">Quản lý</button>
      </div>

      <div class="admin-card">
        <h3>Khen thưởng / Kỷ luật</h3>
        <button onclick="goTo('khenthuong')">Quản lý</button>
      </div>

      <div class="admin-card">
        <h3>Thống kê</h3>
        <button onclick="goTo('thongke')">Xem</button>
      </div>
    </div>

    <script>
      // Function to navigate to a different page
      function goTo(page) {
        alert("Chuyển đến trang: " + page);
        window.location.href = "/admin/" + page; // Redirect to the corresponding page
      }

      // Function to handle logout action
      function logout() {
        alert("Đăng xuất khỏi hệ thống");
        // For Spring Security, logout endpoint is typically /logout
        window.location.href = "/logout"; // Redirect to logout
      }
    </script>

    <div th:replace="~{layout/footer.html}"></div>
  </body>
</html>
