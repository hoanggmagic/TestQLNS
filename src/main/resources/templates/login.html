<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập hệ thống</title>
    <link
      rel="stylesheet"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: #f0f2f5;
        color: #333;
      }

      .login-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin: 100px auto;
        transition: transform 0.3s ease-in-out;
      }

      .login-container:hover {
        transform: translateY(-10px);
      }

      .login-container h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .login-container select,
      .login-container input,
      .login-container button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s ease;
      }

      .login-container select:focus,
      .login-container input:focus {
        border-color: #3498db;
      }

      .login-container button {
        background: #3498db;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s, transform 0.2s ease-in-out;
      }

      .login-container button:hover {
        background: #2980b9;
        transform: scale(1.05);
      }

      .login-container button:active {
        transform: scale(1);
      }

      .login-container input::placeholder {
        color: #bbb;
        font-style: italic;
      }

      .login-container select {
        cursor: pointer;
      }

      .login-container .error-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
        text-align: center;
      }

      footer {
        text-align: center;
        font-size: 14px;
        color: #888;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div th:replace="~{layout/header.html}"></div>
    <div class="login-container">
      <h2>Đăng nhập</h2>

      <!-- Form đăng nhập sử dụng POST đến /login -->
      <form th:action="@{/login}" method="post">
        <input
          type="text"
          name="username"
          placeholder="Tên đăng nhập"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Mật khẩu"
          required
        />
        <button type="submit">Đăng nhập</button>

        <!-- Hiển thị lỗi nếu có -->
        <div th:if="${error != null}" class="error-message">
          <p th:text="${error}"></p>
        </div>
      </form>

      <!-- Hiển thị lỗi nếu có -->
      <div th:if="${error != null}" class="error-message">
        <p th:text="${error}"></p>
      </div>
    </div>

    <script>
      // Nếu muốn thêm JavaScript xử lý login trực tiếp ở frontend, có thể thay thế logic ở đây.
    </script>

    <div th:replace="~{layout/footer.html}"></div>
  </body>
</html>
