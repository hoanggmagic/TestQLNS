<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Trang Nhân Viên</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
      }

      .user-header {
        background-color: #34495e;
        color: #fff;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      .logout-btn {
        position: absolute;
        right: 20px;
        top: 20px;
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
      }

      .logout-btn:hover {
        background-color: #c0392b;
      }

      .user-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 30px;
      }

      .user-card {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 250px;
        margin: 15px;
        padding: 20px;
        text-align: center;
        transition: 0.3s;
      }

      .user-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
      }

      .user-card h3 {
        margin: 10px 0;
        color: #2c3e50;
      }

      .user-card button {
        padding: 10px 20px;
        border: none;
        background-color: #27ae60;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }

      .user-card button:hover {
        background-color: #1e8449;
      }

      .user-header a {
        text-decoration: none;
      }

      .user-header h1 {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="user-header">
      <a href="javascript:void(0);" onclick="goTo('dashboard')">
        <h1>Trang Nhân Viên</h1>
      </a>
      <button class="logout-btn" onclick="logout()">Đăng xuất</button>
    </div>

    <div class="user-container">
      <div class="user-card">
        <h3>Chấm công</h3>
        <button onclick="goTo('chamcong')">Vào chấm công</button>
      </div>

      <div class="user-card">
        <h3>Thông tin cá nhân</h3>
        <button onclick="goTo('thongtin')">Xem / Cập nhật</button>
      </div>
    </div>

    <script>
      function goTo(page) {
        alert("Chuyển đến trang: " + page);
        window.location.href = "/user/" + page;
      }

      function logout() {
        alert("Đăng xuất khỏi hệ thống");
        window.location.href = "/logout";
      }
    </script>

    <div th:replace="~{layout/footer.html}"></div>
  </body>
</html>
