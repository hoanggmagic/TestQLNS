<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Lịch Sử Chấm Công</title>
  </head>
  <body>
    <h2>Lịch Sử Chấm Công của <span th:text="${nhanVien.hoTen}"></span></h2>

    <table border="1">
      <thead>
        <tr>
          <th>Ngày</th>
          <th>Giờ vào</th>
          <th>Giờ ra</th>
          <th>Trễ</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cc : ${lichSuChamCong}">
          <td th:text="${cc.ngay}"></td>
          <td th:text="${cc.gioVao}"></td>
          <td th:text="${cc.gioRa}"></td>
          <td th:text="${cc.tre} ? 'Có' : 'Không'"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
