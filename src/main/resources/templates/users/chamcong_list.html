<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Danh sách chấm công</title>
  </head>
  <body>
    <h2>Danh sách chấm công</h2>

    <table border="1">
      <thead>
        <tr>
          <th>Ngày</th>
          <th>Giờ vào</th>
          <th>Giờ ra</th>
          <th>Trễ</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cc : ${chamCongs}">
          <td th:text="${cc.ngay}">01/01/2025</td>
          <td th:text="${cc.gioVao}">08:00</td>
          <td th:text="${cc.gioRa}">17:00</td>
          <td th:text="${cc.tre}">Không</td>
        </tr>
      </tbody>
    </table>

    <a th:href="@{/user/chamcong/form}">Chấm công mới</a>
  </body>
</html>
